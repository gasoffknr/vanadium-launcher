name: Build & Release

on:
  push:
    tags:
      - 'v*'  # DÃ©clenche sur v0.1.0, v0.1.1, etc.

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from package.json
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Display structure of downloaded files
        run: ls -R
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Vanadium Launcher ${{ env.version }}
          draft: false
          prerelease: ${{ contains(env.version, 'beta') || contains(env.version, 'alpha') }}
          generate_release_notes: true
          body: |
            ## ðŸ“¥ Installation
            
            ### Windows
            Si Windows affiche "Application non reconnue" :
            1. Cliquez sur **"Informations complÃ©mentaires"**
            2. Puis **"ExÃ©cuter quand mÃªme"**
            
            C'est normal car le launcher accumule de la rÃ©putation SmartScreen.
            
            ### Fichiers disponibles
            - **Windows:** `Vanadium-Launcher-win-x64.exe`
            - **Linux:** `Vanadium-Launcher-linux-x64.AppImage`
            - **macOS:** `Vanadium-Launcher-mac-x64.dmg` / `Vanadium-Launcher-mac-arm64.dmg`
            
            âœ… Code 100% open source
          files: |
            build-windows-latest/*
            build-ubuntu-latest/*
            build-macos-latest/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}