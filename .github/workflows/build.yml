name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from package.json
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Display structure of downloaded files
        run: ls -R artifacts/
      
      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts/build-windows-latest -name "*.exe" -not -name "*Uninstall*" -exec cp {} release-files/ \;
          find artifacts/build-ubuntu-latest -name "*.AppImage" -exec cp {} release-files/ \;
          find artifacts/build-macos-latest -name "*.dmg" -exec cp {} release-files/ \;
          find artifacts -name "latest*.yml" -exec cp {} release-files/ \;
          echo "Fichiers à uploader:"
          ls -lh release-files/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Vanadium Launcher ${{ env.version }}
          draft: false
          prerelease: ${{ contains(env.version, 'beta') || contains(env.version, 'alpha') }}
          generate_release_notes: true
          body: |
            ## Installation
            
            **Windows:**
            Téléchargez Vanadium-Launcher-win-x64.exe
            Si Windows bloque, cliquez sur "Informations complémentaires" puis "Exécuter quand même"
            
            **Linux:**
            Téléchargez Vanadium-Launcher-linux-x86_64.AppImage
            Rendez-le exécutable: chmod +x Vanadium-Launcher-linux-x86_64.AppImage
            Lancez: ./Vanadium-Launcher-linux-x86_64.AppImage
            
            **macOS:**
            Intel: Vanadium-Launcher-mac-x64.dmg
            Apple Silicon: Vanadium-Launcher-mac-arm64.dmg
            
            Code 100% open source - Auto-update intégré
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}